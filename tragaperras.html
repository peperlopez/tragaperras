function getRndInteger(min, max) {
	  return Math.floor(Math.random() * (max - min + 1) ) + min;
	}


	function getMaxNumberInArray(arrNumbers){
		var max=arrNumbers[0];
		for(var j=1; j<arrNumbers.length; j++){
			if(arrNumbers[j]>max){
				max=arrNumbers[j];
			}
		}
		return max;
	}
